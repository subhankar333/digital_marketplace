{% extends 'myapp/base.html' %}

{% block body %}

<div class="product-container flex">
 
 {% for product in products %}

    <div class="product shadow-lg w-1/4 rounded-lg m-10">
        <div class="product-image max-w-s">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png" alt="">
        </div>
        <div class="p-5">
            <div class="font-bold">
                {{product.name}}
            </div>
            <div>
                {{product.description}}
            </div>
            <div class="text-green-700 font-bold">
                â‚¹{{product.price}}
            </div>
            <div class="mt-5">
                <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' product.id %}">View details</a>
            </div>
        </div>
    </div>
  
 {% endfor %}

</div>


{% endblock %}
