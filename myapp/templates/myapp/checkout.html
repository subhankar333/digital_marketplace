{% extends 'myapp/base.html' %}

{% block body %}

    <div class="p-10">
         <div class="flex flex-col justify-center items-center min-h-screen">
             
              <h2 class="mb-4 justify-center p-50 font-bold">Are you sure to make this order?</h2>
              <div>
                <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onClick="showMessage()">
                  Yes
                </button>
                <button onclick="loadPage()" id="checkout-button" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                  No
                </button>
              </div>
         </div>

         
    </div>
  
    <script type="text/javascript">
      function showMessage() {
          alert("Your order is successfully done");
          window.location="http://127.0.0.1:8000/";
      }
      function loadPage(){
       window.location="http://127.0.0.1:8000/";
     }
  </script>



{% endblock %}
