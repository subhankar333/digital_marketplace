{% block body %}

    <h1 class="font-bold text-xl">ðŸ˜ŽLogin</h1>
    <form class="p-10 shadow-lg"  method="post">
        {% csrf_token %}

        <div class="mb-2">
            <label>Username</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{form.username}}
