{% extends 'myapp/base.html' %}
{% block body %}

 <div class="flex flex-col justify-center items-center min-h-screen">
    <h1>Are You sure you want to delete this product ?</h1>
    <form action="{% url 'deleteproduct' product.id %}" method="post" class="mt-10">
        {% csrf_token %}
        <button class="bg-red-500 px-2 py-2 text-white rounded-sm">Confirm</button>
        <a class="bg-green-500 px-2 py-2 text-white rounded-sm" href="{% url 'index' %}">No</a>
    </form>
 </div>



{% endblock %}
