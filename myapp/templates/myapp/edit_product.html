{% extends 'myapp/base.html' %}
{% block body %}

<div class="w-1/2 m-20">

    <h1 class="font-bold text-lg">Edit Product</h1>

    <form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label>Name</label>
            <div class="border rounded apperance-none px-2 py-2 mr-10">{{ product_form.name }}</div>
        </div>

        <div>
            <label>Description</label>
            <div class="border rounded apperance-none px-2 py-2 mr-10">{{ product_form.description }}</div>
        </div>

        <div>
            <label>Price</label>
            <div class="border rounded apperance-none px-2 py-2 mr-10">{{ product_form.price }}</div>
        </div>

        <div>
            <label>Upload file</label>
            <div class="border rounded apperance-none px-2 py-2 mr-10">{{ product_form.file }}</div>
        </div>

        <div>
            <label>Rating</label>
            <div class="border rounded apperance-none px-2 py-2 mr-10">{{ product_form.rating }}</div>
        </div>
        
        <div class="mt-6">
            <button class="bg-green-500 px-2 py-2 text-white" type="submit">Update</button>
        </div>
    </form>

</div>

  <div class="m-20">
    <a class="bg-red-500 px-2 py-2 text-white rounded-sm px-6 py-3" href="{% url 'deleteproduct' product.id %}">Delete</a>
  </div>

{% endblock %}
